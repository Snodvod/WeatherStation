<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Weather companion</title>

    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <script src="lib/socket.io/socket.io.js"></script>
     <script src="/js/app.js"></script>
  </head>

  <body>
                 
    <ion-nav-view></ion-nav-view>

    <script id="templates/active.html" type="text/ng-template">
      <ion-view title="Active">
              <ion-content>
                <div ng-controller="activeController">
                <div>{{activeCity.name}}</div>
                <h2><a ui-sref="search">Choose another location</a></h2>
                </div>
              </ion-content>
          </ion-view>
    </script>

    <script id="templates/search.html" type="text/ng-template">
      <ion-view title="Search">
              <ion-content>

                <h2>Search...</h2>
                <div ng-controller="searchController">
                <label class="item item-input">
                  <i class="icon ion-search placeholder-icon"></i>
                  <input type="text" ng-model="searchString" ng-change="update()" placeholder="Search">
                </label>

                <ul class="list">
                  <li class="item" ng-repeat="i in items" ng-click="selectCity(i)">
                    <a ui-sref="active">{{i.name}}</a>
                  </li>
                </ul>
                </div>
              </ion-content>
          </ion-view>
    </script>
  </body>
</html>
